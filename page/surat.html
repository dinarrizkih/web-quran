<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/quran.css">

    <title id="title-surat"></title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark" style="background-color: #1b4f72;">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Al-Qur'an</span>
        </div>
    </nav>
    
    <!-- End Navbar -->

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">

                <!-- Informasi Surat -->
                <div class="card mb-4">
                    <div class="card-body judul-surat"></div>
                </div>
                <!-- End Informasi Surat -->

                <!-- Isi Surat -->
                <div class="card-isi-surat">
                    <div class="loader">
                        <div class="text-center">
                            <div class="spinner-border" style="width: 2em; height: 2em;" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Isi Surat -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="../js/surat.js"></script>
</body>

</html>
