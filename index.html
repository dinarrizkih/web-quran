<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Today in this blog you will learn how to create a responsive Login Form in HTML CSS & JavaScript. The blog will cover everything from the basics of creating a Login Form in HTML, to styling it with CSS and adding with JavaScript." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form HTML CSS | CodingNepal</title>
    <link rel="stylesheet" href="./css/login.css" />
</head>

<body>
    <section class="wrapper">
        <div class="form login">
            <header>Login</header>
            <form id="loginForm">
                <input type="text" id="emailInput" placeholder="Email address" required />
                <input type="password" id="passwordInput" placeholder="Password" required />
                <a href="#">Forgot password?</a>
                <input type="submit" value="Login" />
            </form>
            <div class="register-link">
                <p>Belum punya akun? <a href="./page/sigunp.html">Register</a></p>
            </div>
        </div>
        <script src="../js/login.js" defer></script>
    </section>
</body>

</html>
